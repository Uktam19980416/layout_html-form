<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="form__block">
          <label for="surname" class="form__label">Surname:</label>
          <input
            type="text"
            id="surname"
            autocomplete="off"
            required
          >
        </div>
        <div class="form__block">
          <label for="name" class="form__label">Name:</label>
          <input
            type="text"
            id="name"
            autocomplete="off"
            required
          >
        </div>
        <div class="form__block">
          <label for="age" class="form__label">How old are You?</label>
          <input
            type="number"
            id="age"
            value="12"
            min="1"
            max="100"
            required
          >
        </div>
        <div class="form__block">
          <label for="birth" class="form__label">Full date of birth:</label>
          <input
            type="date"
            id="birth"
            required
          >
        </div>
        <div class="form__block">
          <label for="agreement" class="form__label">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="agreement"
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="form__block">
          <label for="email" class="form__label">E-mail:</label>
          <input
            type="email"
            id="email"
            autocomplete="off"
            placeholder="email@example.com"
          >
        </div>
        <div class="form__block">
          <label for="password" class="form__label">Password:</label>
          <input type="password"
                  id="password"
                  required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form__block">
          <label class="form__label">Do you love cats?</label>
          <input
            type="radio"
            id="yes"
            name="radio"
            required
          > <label for="yes">Yes</label>
          <input
            type="radio"
            id="no"
            name="radio"
          > <label for="no">No</label>
        </div>
        <div class="form__block">
          <label for="color" class="form__label">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            required
          >
        </div>
        <div class="form__block">
          <label for="sleep" class="form__label">What time do you go to bed?</label>
          <input
            type="month"
            id="sleep"
            required
          >
        </div>
        <div class="form__block">
          <label class="form__label">What are your favorite brand of cars?</label>
          <select
            name="cars"
            multiple size="4"
            required
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option value="empty"></option>
          </select>
        </div>
        <div class="form__block">
          <label for="rating" class="form__label">How do you rate our work?</label>
          <input
            type="range"
            id="rating"
            value="0"
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="form__block">
          <label class="form__label">Comments:</label>
          <textarea
            name="comment"
            cols="20"
            rows="2"
          >
          </textarea>
        </div>
        <div class="form__block">
          <label class="form__label">Would you recommend us?</label>
          <select required>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
