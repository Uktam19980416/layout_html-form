<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label for="surname" class="form__label">
          Surname:
          <input
          type="text"
          id="surname"
          autocomplete="off"
          required
          >
        </label>
        <label for="name" class="form__label">
          Name:
          <input
          type="text"
          id="name"
          autocomplete="off"
          required
          >
        </label>
        <label for="age" class="form__label">
          How old are You?
          <input
          type="number"
          id="age"
          value="12"
          min="1"
          max="100"
          required
          >
        </label>
        <label for="birth" class="form__label">
          Full date of birth:
          <input
          type="date"
          id="birth"
          required
          >
        </label>
        <label for="agreement" class="form__label">
          I accept the term of the agreement
          <input
          type="checkbox"
          id="agreement"
          required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label for="email" class="form__label">
          E-mail:
          <input
          type="email"
          id="email"
          autocomplete="off"
          placeholder="email@example.com"
          >
        </label>
        <label for="password" class="form__label">
          Password:
          <input
          type="password"
          id="password"
          required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form__label">
          Do you love cats?
          <label for="yes">
            Yes
            <input
            type="radio"
            id="yes"
            name="radio"
            required
            value="yes"
            >
          </label>
          <label for="no">
            No
            <input
            type="radio"
            id="no"
            name="radio"
            required
            value="no"
            >
          </label>
        </div>
        <label for="color" class="form__label">
          What is your favorite color?
          <input
          type="color"
          id="color"
          required
          >
        </label>
        <label for="sleep" class="form__label">
          What time do you go to bed?
          <input
          type="time"
          id="sleep"
          required
          >
        </label>
        <label class="form__label">
          What are your favorite brand of cars?
          <select
            name="cars"
            multiple
            required
            >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option value="empty"></option>
          </select>
        </label>
        <label for="rating" class="form__label">
          How do you rate our work?
          <input
          type="range"
          id="rating"
          value="0"
          required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="form__label">
          Comments:
          <textarea
            name="comment"
            cols="20"
            rows="2"
            >
          </textarea>
        </label>
        <label class="form__label">
          Would you recommend us?
          <select required>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
